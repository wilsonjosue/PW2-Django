<!DOCTYPE html>
<html>
<head>
    <title>Listar Alumno</title>
</head>
<body>
    <h1>Listar Alumno</h1>

    <ul>
        {% for alumno in alumnos %}
            <li>{{ alumno.nombre }} {{ alumno.apellido }} - Matricula: {{ alumno.matricula }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crearAlumno' %}">Crear nuevo alumno</a>

</body>
</html>
